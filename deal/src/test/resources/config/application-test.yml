spring:
  application:
    name: deal
  main:
    allow-circular-references: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true


conveyor:
  service:
    url: http://localhost:8080

logging:
  level:
    root: INFO
